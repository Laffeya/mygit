<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>身份证校验码</title>
  <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
  <script type="text/javascript">
/*
   验证身份证，学习。。。。
   */
$(function(){
    $("#cal").click(function(){
        var idnum17 = $("#idnum17").val();
        var idnum17Array = idnum17.split("");
        var keys = [7,9,10,5,8,4,2,1,6,3,7,9,10,5,8,4,2];
        var sum = 0;
        for (var i=0; i<=16; i++) {
            sum += idnum17Array[i] * keys[i];
        }
        //debugger;
        var re = sum % 11;
        var mp = ['1','0','x','9','8','7','6','5','4','3','2'];
        $("#re").val(mp[re]);
        return false;
    });
});
  </script>
</head>
<body>
  <div class="sui-container">
    <ul class="sui-breadcrumb">
      <li class="active">身份证校验码</li>
    </ul>
    <div class="sui-msg msg-large msg-block msg-success">
      <div class="msg-con">
         请输入身份证的前17位 
      </div>
      <s class="msg-icon"></s>
    </div>
    <form class="sui-form form-horizontal sui-validate" action="" method="post" id="servingForm">
      <div class="control-group">
        <label class="control-label">身份证前17位：</label>
        <div class="controls">
          <input class="input-xlarge" type='text' data-rules="required|number|minlength=17|maxlength=17" id='idnum17'/>
        </div>
      </div>
      
      <div class="control-group">
        <label class="control-label">身份证后&nbsp;1&nbsp;位：</label>
        <div class="controls">
          <input class="input-xlarge" type='text' readonly id='re'/>
        </div>
      </div>
			<div class="control-group">
				<div class="controls">
          <button  class="sui-btn btn-primary btn-xlarge" id="cal">计算</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
